<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [xAxis]="true"
        [yAxis]="true"
        [legendPosition]="'below'"
        [legend]="true"
        [legendTitle]="''"
      >
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
